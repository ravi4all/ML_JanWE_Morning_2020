<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="cgi-bin/register.py" method="post">
    <table>
        <tr>
            <td>Enter Name</td>
            <td>
                <input type="text" placeholder="Enter name" name="u_name">
            </td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td>
                <input type="email" placeholder="Enter Email" name="u_mail">
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" placeholder="Enter Password" name="u_pwd">
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset">
            </td>
            <td>
                <input type="submit">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
